<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{http://code.jquery.com/jquery-3.5.1.min.js}"></script>

    <link rel="stylesheet" th:href="@{/static/css/side/modal.css}" >

    <script th:src="@{/static/js/side/modal.js}"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<th:block th:replace="sidebar/modal :: sideModal">
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</th:block>
<div class="main_map">
    <th:block th:replace="top/top :: topModal">
    </th:block>
    <div class="main_mid">
        <div class="mid_top">
            <div class="div_g kinds">
                <table>
                    <tr>
                        <td><img src = "/static/image/가슴.png"
                                 style = "width:150px; height:150px;"></td>
                        <td><b id="NSK_font">오늘의 대흉근</b></td>
                    </tr>
                </table>
            </div>
            <div class="div_u kinds">
                <table>
                    <tr>
                        <td><img src = "/static/image/어깨.png"
                                 style = "width:150px; height:150px;"></td>
                        <td><b id="NSK_font">오늘의 어깨</b></td>
                    </tr>
                </table>
            </div>
            <div class="div_d kinds">
                <table>
                    <tr>
                        <td><img src = "/static/image/등.png"
                                 style = "width:150px; height:150px;"></td>
                        <td><b id="NSK_font">오늘의 등짝</b></td>
                    </tr>
                </table>
            </div>
            <div class="div_p kinds">
                <table>
                    <tr>
                        <td><img src = "/static/image/팔.png"
                                 style = "width:150px; height:150px;"></td>
                        <td><b id="NSK_font">오늘의 팔뚝</b></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="mid_bot">
            <th:block th:replace="exerciseTypePage/arm :: armFragement"></th:block>
            <th:block th:replace="exerciseTypePage/chest :: chestFragment" ></th:block>
            <th:block th:replace="exerciseTypePage/shoulder :: shoulderFragment"></th:block>
            <th:block th:replace="exerciseTypePage/back :: backFragement"></th:block>
        </div>
        <div class="container">
            <th:block th:replace="footer/footer :: footer" ></th:block>
        </div>
    </div>
</div>
<script th:inline="javascript">
    window.onload = function() {
        function show1 () {
            document.querySelector(".black_bg").className = "black_bg show1";
        }
        function close1 () {
            document.querySelector(".black_bg").className = "black_bg";
        }

        document.querySelector("#modal_btn").addEventListener("click", show1);
        document.querySelector(".black_bg").addEventListener("click", close1);
    }
    jQuery(function(){
        $(".imgInfo").on("click",function(){
            var info = $(this).parents(".mid_bot_table").next();
            info.css("display","block")
            info.next().css("display","block")
        })
        $(".record_bg").on("click", function () {
            var info = $(this);
            info.css("display","none")
            info.next().css("display","none")
        })
        $(".bicon").on("click",function (){
            var option = $(this).attr('id');
            $(".kinds").each(function(){
                var kind = $(this).attr("class").substr(0, 5)
                if(option == kind){
                    $(this).css("display","block")
                    $(".mid_bot").children("."+kind).css("display","block")
                }else{
                    $(this).css("display","none")
                    $(".mid_bot").children("."+kind).css("display","none")
                }
            });
        })
    });

    function go_cam(exinfo,kind){
        console.log(exinfo)
//            location.href = "/web/insertEx.do?ex_name="+exinfo+"&ex_kinds="+kind+"&user_id="+<%=member.getUser_id()%>;
    }
    function go_warmingup(){
        location.href = "/web/warmingup.do";
    }
    function go_main(){
        location.href = "/web/main.do";
    }

</script>
</body>
</html>
